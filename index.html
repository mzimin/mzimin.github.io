<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Lock Test</title>
    <!--script src="lib/NoSleep.min.js"></script-->
    <script src="lib/NoSleep.js"></script>
</head>
<body>
    <h1>Hello World!</h1>
    <button id="toggle-wake-lock">Enable Wake Lock</button>
    <script>
        var noSleep = new NoSleep();
        var wakeLockEnabled = false;
        var toggleWakeLockButton = document.getElementById('toggle-wake-lock');

        toggleWakeLockButton.addEventListener('click', function() {
            if (!wakeLockEnabled) {
                noSleep.enable();
                wakeLockEnabled = true;
                toggleWakeLockButton.textContent = 'Disable Wake Lock';
            } else {
                noSleep.disable();
                wakeLockEnabled = false;
                toggleWakeLockButton.textContent = 'Enable Wake Lock';
            }
        });
    </script>
</body>
</html>
